{% extends 'blog/base.html' %}

{% block body %}
{% for post in draft_posts %}
<div class="post">
  <p class="date">Created: {{post.create_date|date:'d-m-y'}}</p>
  <h1> <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a> </h1>
  <p>{{post.text|safe|linebreaks|truncatechars:200}}</p>

</div>
{% endfor %}

{% endblock %}
